<!DOCTYPE html>
<html>
  <head>
    <title>Candyman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Candyman</h1>
      <dl class="dashboard">
        <div class="stat">
          <dt><h2>Candies</h2></dt>
          <dd class="candies">1000</dd>
        </div>
        <div class="stat">
          <dt><h2>Lollipops</h2></dt>
          <dd class="lollipops">0</dd>
        </div>
        <div class="stat">
          <dt><h2>Candies / sec</h2></dt>
          <dd class="speedometer">0</dd>
        </div>
      </dl>
      <button class="make-candy">Make a candy</button>
      <button class="buy-lollipop">Buy a lollipop</button>
    </div>
    <div class="side-image"></div>
    <script src="script.js"></script>
  </body>
</html>
