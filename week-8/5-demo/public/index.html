<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>To-Do Web App</title>
</head>
<body>
  <textarea class="task-input"></textarea>
  <button class="add-task">Add Task</button>
  <div class="main">
    <div class="left-side">
      <h2>BACKLOG</h2>
      <div class="backlog-container"></div>
    </div>
    <div class="right-side">
      <h2>DONE</h2>
      <div class="done-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
